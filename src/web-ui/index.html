<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Todo Server - Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8fafc;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 30px;
        }

        .add-todo {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .add-todo h3 {
            margin-bottom: 20px;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 120px 120px;
            gap: 15px;
            align-items: end;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .todos-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h3 {
            color: #1e293b;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f8fafc;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-checkbox.checked {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .todo-content {
            flex: 1;
        }

        .todo-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .todo-priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-high { background: #fef2f2; color: #dc2626; }
        .priority-medium { background: #fef3c7; color: #d97706; }
        .priority-low { background: #f0fdf4; color: #16a34a; }

        .todo-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ MCP Todo Server</h1>
            <p>Intelligent Task Management for Cursor IDE</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-todos">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-todos">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-todos">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="main-content">
            <div class="add-todo">
                <h3>âž• Add New Task</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="todo-name">Task Name</label>
                        <input type="text" id="todo-name" placeholder="Enter task description...">
                    </div>
                    <div class="form-group">
                        <label for="todo-priority">Priority</label>
                        <select id="todo-priority">
                            <option value="1">1 - Low</option>
                            <option value="3">3 - Medium</option>
                            <option value="5" selected>5 - Normal</option>
                            <option value="7">7 - High</option>
                            <option value="9">9 - Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todo-tags">Tags</label>
                        <input type="text" id="todo-tags" placeholder="tag1, tag2">
                    </div>
                </div>
                <button class="btn" onclick="addTodo()">Add Task</button>
            </div>

            <div class="todos-section">
                <div class="section-header">
                    <h3>ðŸ“‹ Your Tasks</h3>
                    <div class="filter-tabs">
                        <div class="filter-tab active" data-filter="all">All</div>
                        <div class="filter-tab" data-filter="pending">Pending</div>
                        <div class="filter-tab" data-filter="completed">Completed</div>
                    </div>
                </div>

                <div id="todo-list" class="todo-list">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let todos = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTodos();
                });
            });

            // Enter key for adding todos
            document.getElementById('todo-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        }

        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const data = await response.json();
                
                if (data.success) {
                    todos = data.data.todos;
                    updateStats(data.data);
                    renderTodos();
                } else {
                    showError('Failed to load todos');
                }
            } catch (error) {
                showError('Error loading todos: ' + error.message);
            }
        }

        async function addTodo() {
            const name = document.getElementById('todo-name').value.trim();
            const priority = parseInt(document.getElementById('todo-priority').value);
            const tags = document.getElementById('todo-tags').value.split(',').map(t => t.trim()).filter(t => t);

            if (!name) {
                showError('Please enter a task name');
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, priority, tags })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('todo-name').value = '';
                    document.getElementById('todo-tags').value = '';
                    loadTodos();
                } else {
                    showError('Failed to add todo: ' + data.error);
                }
            } catch (error) {
                showError('Error adding todo: ' + error.message);
            }
        }

        async function toggleTodo(id) {
            try {
                const response = await fetch(`/api/todos/${id}/done`, {
                    method: 'PUT'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadTodos();
                } else {
                    showError('Failed to update todo: ' + data.error);
                }
            } catch (error) {
                showError('Error updating todo: ' + error.message);
            }
        }

        async function removeTodo(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadTodos();
                } else {
                    showError('Failed to remove todo: ' + data.error);
                }
            } catch (error) {
                showError('Error removing todo: ' + error.message);
            }
        }

        async function clearAllTodos() {
            if (!confirm('Are you sure you want to delete ALL tasks?')) {
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadTodos();
                } else {
                    showError('Failed to clear todos: ' + data.error);
                }
            } catch (error) {
                showError('Error clearing todos: ' + error.message);
            }
        }

        function renderTodos() {
            const container = document.getElementById('todo-list');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No tasks yet</h3><p>Add your first task above to get started!</p></div>';
                return;
            }

            const filteredTodos = currentFilter === 'all' 
                ? todos 
                : todos.filter(todo => todo.status === currentFilter);

            if (filteredTodos.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No ' + currentFilter + ' tasks</h3><p>Try changing the filter or add new tasks.</p></div>';
                return;
            }

            container.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.status === 'completed' ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.status === 'completed' ? 'checked' : ''}" 
                         onclick="toggleTodo('${todo.id}')">
                        ${todo.status === 'completed' ? 'âœ“' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-name">${escapeHtml(todo.name)}</div>
                        <div class="todo-meta">
                            <span>Priority: ${todo.priority || 5}</span>
                            <span>Created: ${new Date(todo.createdAt).toLocaleDateString()}</span>
                            ${todo.tags && todo.tags.length > 0 ? `
                                <div class="todo-tags">
                                    ${todo.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-small btn-danger" onclick="removeTodo('${todo.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('total-todos').textContent = data.total;
            document.getElementById('pending-todos').textContent = data.pending;
            document.getElementById('completed-todos').textContent = data.completed;
            
            const completionRate = data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0;
            document.getElementById('completion-rate').textContent = completionRate + '%';
        }

        function showError(message) {
            const container = document.querySelector('.main-content');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
